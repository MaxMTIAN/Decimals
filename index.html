<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态数学公式生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="formula" class="formula">点击按钮生成公式</div>
        <div class="rotated-equals">⦸</div>
        <input type="number" step="0.001" id="resultInput" class="result-input" placeholder="输入结果" onblur="checkResult()">
        <div class="spacer"></div>
        <button onclick="generateFormula()" class="round-button">生成公式</button>
        <button onclick="showCorrectResult()" class="rect-button">显示结果</button>
        <div id="correctResult" class="correct-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
