<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态数学公式生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="formula" class="formula">点击按钮生成公式</div>
        <input type="number" id="resultInput" class="result-input" placeholder="输入结果" oninput="checkResult()">
        <div id="resultIcon" class="result-icon"></div>
        <button onclick="generateFormula()" class="round-button">生成公式</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
